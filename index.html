<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="./images/odin-lined.png" alt="odin logo">
      <h1>Odin</h1>
    </div>
    <p>
      Photo by <a href="https://unsplash.com/@danislou?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Danis Lou</a> on <a href="https://unsplash.com/photos/restaurant-with-people-dining-in-jfZfdQtcH6k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Unsplash</a>
    </p>
  </div>
  <div class="main">
    <div class="description-wrapper">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>

    <div class="form-wrapper">
      <div class="form-header-wrapper">
        <h2>Let's do this!</h2>
      </div>
      <form action="#" method="post" id="sign-up">
        <div class="form-row">
          <div>
            <label for="first-name">First name *</label>
            <input type="text" name="first_name" id="first-name" required>
          </div>
          <div>
            <label for="last-name">Last name</label>
            <input type="text" name="last_name" id="last-name">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div>
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="password">Password *</label>
            <input type="password" name="password" id="password"
            pattern="^.*(?=.{8,})(?=..*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$"
            title="Password must contain at least one special character, one uppercase letter, one lowercase letter, one digit, and be at least 8 characters long." required>
          </div>
          <div>
            <label for="password-confirm">Confirm password *</label>
            <input type="password" name="password_confirm" id="password-confirm" pattern="^.*(?=.{8,})(?=..*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$" required>
          </div>
        </div>
      </form>
    </div>
    <div class="btn-wrapper">
      <button type="submit" form="sign-up">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
