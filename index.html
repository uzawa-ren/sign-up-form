<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Odin Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="poster-container">
      <img class="poster-pic" src="images/danis-lou-jfZfdQtcH6k-unsplash.jpg" alt="cozy japanese cafe with signs outside and people inside">
      <div class="logo-container">
        <img src="images/odin-lined.png" alt="odin logo">
        <p>Odin</p>
      </div>
      <p>Photo by <a href="https://unsplash.com/@danislou?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Danis Lou</a> on <a href="https://unsplash.com/photos/restaurant-with-people-dining-in-jfZfdQtcH6k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div class="sign-up-container">
      <div class="sign-up-text-container">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>

      <div class="sign-up-form-container">
        <div class="form-header-container">
          <h2>Let's do this!</h2>
        </div>
        <form action="" method="post" id="sign-up-form">
          <div class="row">
            <div>
              <label for="first-name">First name</label>
              <input type="text" name="first_name" id="first-name">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" pattern="^.*(?=.{8,})(?=..*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$" title="Password must contain at least one special character, one uppercase letter, one lowercase letter, one digit, and be at least 8 characters long.">
            </div>
          </div>
          <div class="row">
            <div>
              <label for="last-name">Last name</label>
              <input type="text" name="last_name" id="last-name">
            </div>
            <div>
              <label for="phone">Phone number</label>
              <input type="tel" name="phone" id="phone">
            </div>
            <div>
              <label for="password-confirm">Confirm password</label>
              <input type="password" name="password_confirm" id="password-confirm" pattern="^.*(?=.{8,})(?=..*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$">
            </div>
          </div>
        </form>
      </div>
      <div class="sign-up-btn-container">
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
